version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/8.3/Dockerfile
    image: laravel-app
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - laravel
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./docker/8.3/nginx/conf.d:/etc/nginx/conf.d
      - .:/var/www
    ports:
      - "80:80"
    networks:
      - laravel
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: OnVaValider2024
      MYSQL_DATABASE: PCS
      MYSQL_USER: francois
      MYSQL_PASSWORD: OnVaValider2024
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

networks:
  laravel:

volumes:
  dbdata:
